<html> <!-- fun_java_param.html -->
<head>
	<meta charset="UTF=8">
	<title>Funcion Parametros Java</title>

</head>
<body>

	<SCRIPT>
		function hola(nombre, color){	// definición de la función
			document.write("<center><font color =" + color + "> Hola, "+ nombre + "</font></center>")
		}

		hola("Mauricio", "Olive") 		// Llamando a la función
			
	</SCRIPT>



	
</body>
</html>
