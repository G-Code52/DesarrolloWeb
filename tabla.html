<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF=8">
		<title>Tablas</title>
		<style type="text/css">
			a:link {color:blue; background-color: transparent;text-decoration:none}
			a:visited { color:pink; background-color: transparent;text-decoration: none}
			a:hover { color:brown; background-color: transparent;text-decoration: none}
			a:active { color:yellow; background-color: transparent;text-decoration: none}
		</style>
	</head>

	<body bgcolor="Olive" >
		

		<!-- tr es fila, td la columna-->
		<!-- align, es a nivel de talba, columna y fila-->
		<!-- valign, si el texto aparece arriba(top), centrado(middle) y abajo(bottom)
			background: Colocar foldo para la celda a partir de un enlace a una imagen
			width y height: anchura y altura de la tabla


		-->

		<table border="1" width="50%" height="200" align="center" valign="middle">
			<tr>
				<th>Tabla de Alumnos</th>
				<th></th>
			</tr>
			<tr>
				<td>Mauricio</td>
				<td>Gallegos</td>
			</tr>
			<tr>
				<td>Ingeniería en Software</td>
				<td>1°Semestre</td>
			</tr>
		</table>

		
	</body>

</html>
