<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF=8">
		<title>Tablas Combiandas</title>
		<style type="text/css">
			a:link {color:blue; background-color: transparent;text-decoration:none}
			a:visited { color:pink; background-color: transparent;text-decoration: none}
			a:hover { color:brown; background-color: transparent;text-decoration: none}
			a:active { color:yellow; background-color: transparent;text-decoration: none}
			
		</style>
	</head>

	<body bgcolor="Olive">
		

		<!-- tr es fila, td la columna-->
		<!-- align, es a nivel de talba, columna y fila-->
		<!-- valign, si el texto aparece arriba(top), centrado(middle) y abajo(bottom)
			background: Colocar foldo para la celda a partir de un enlace a una imagen
			width y height: anchura y altura de la tabla


		-->

		<table border="2" width="70%" height="200" align="left" bgcolor="Pink" cellpadding="10" cellspacing="5">
			<tr>
				<th colspan='2'>Dungeons and Dragons</th>
				
			</tr>
			<tr>
				<td >Bardo 1</td>
				<td background="Imagenes/dalle1.png" height="1024" width="1024"></td>
			</tr>
			<tr>
				<td>Ingeniería en Software</td>
				<td>1°Semestre</td>
			</tr>
		</table> <br><br>

		<table border="1" width="1200" height="200" align="center">
			<tr>
				<th rowspan="3" width="10%" color="Blue">Dungeons and Dragons</th>
				
				
			</tr>
			<tr>
				<td width="10%" bgcolor="Blue">Bardo 1</td>
				<td background="Imagenes/dalle1.png" height="1024" width="1024"></td>
			</tr>
			<tr>
				<td bgcolor="Blue">Bardo 2</td>
				<td background="Imagenes/dalle2.png" height="1024" width="1024"></td>
			</tr>
		</table>

		
	</body>

</html>
